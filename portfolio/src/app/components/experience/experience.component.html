<div id="Skills" class="experience fs-3 fw-bold">
    <div class="Titulo mt-3">
        HARD & SOFT SKILLS
        <div class="d-inline-flex">
            <a id="expPlus" href="#" class="btn-right" data-bs-toggle="modal" data-bs-target="#editSkillPanel" style="display: block;">
              <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
    <div class="card">
        <div *ngFor="let skillType of skillList; index as i">
            <div class="{{skillType}}">
                <div class="justify-content-center text-center fs-5">
                  <a class="btn-right d-inline" data-bs-toggle="modal" data-bs-target="#addEducationPanel" style="display: block;">
                    <i class="fa fa-pen"></i>
                  </a>
                  {{skillType}}
                  <a class="btn-right d-inline" data-bs-toggle="modal" data-bs-target="#addEducationPanel" style="display: block;">
                    <i class="fa fa-plus"></i>
                  </a>
                </div>
                <div *ngFor="let skillItem of skillItems[i]">
                    <div class="row">
                        <div class="col col-sm-3 text-center">{{skillItem.name}}</div>
                        <div class="col">
                            <div class="progress">
                                <div *ngIf="skillItem.level <= 50" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [style.width.%]="skillItem.level" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                                <div *ngIf="skillItem.level > 50 && skillItem.level < 80" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" [style.width.%]="skillItem.level" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                                <div *ngIf="skillItem.level >= 80" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" [style.width.%]="skillItem.level" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editSkillPanel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">AÃ±adir Habilidad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="titulo">
          <div class="nombre p-3">
            <form class="form-floating">
              <input type="email" class="form-control" placeholder="pepito" [attr.value]="">
              <label>Habilidad</label>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" onclick="addEducation()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
