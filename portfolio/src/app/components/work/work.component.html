<div id="Exp" class="experienciaLaboral">
    <div class="Titulo fs-3 mt-3">
      <div class="d-inline-flex">
        <a href="#" class="btn-right" data-bs-toggle="modal" data-bs-target="#editWorkPanel" style="display: block;">
          <i class="fa fa-pen"></i>
        </a>
      </div>
        EXPERIENCIA LABORAL
        <div class="d-inline-flex">
          <a href="#" class="btn-right" data-bs-toggle="modal" data-bs-target="#editWorkPanel" style="display: block;">
            <i class="fa fa-plus"></i>
          </a>
        </div>
    </div>
    <div class="card">
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item" *ngFor="let work of workList">
              <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#panelsStayOpen-collapseOne'+work.id" aria-expanded="false" aria-controls="'panelsStayOpen-collapseOne'">
                    {{work.institucion}} - {{work.cargo}}
                    <div class="fecha ms-3">{{work.fecha_desde}} - {{work.fecha_hasta}}</div>
                </button>
              </h2>
              <div id="panelsStayOpen-collapseOne{{work.id}}" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
                <div class="accordion-body">
                  {{work.descripcion}}
                </div>
              </div>
            </div>
          </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editWorkPanel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">AÃ±adir Experiencia Laboral</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="institucion">
        <div class="nombre p-3">
          <form class="form-floating">
            <input type="text" class="form-control" placeholder="pepito" [attr.value]="">
            <label>Institucion</label>
          </form>
        </div>
      </div>
      <div class="titulo">
        <div class="nombre p-3">
          <form class="form-floating">
            <input type="text" class="form-control" placeholder="pepito" [attr.value]="">
            <label>Cargo laboral</label>
          </form>
        </div>
      </div>
      <div class="date">
        <div class="fechas p-3">
          <div class="ingreso me-5 d-inline-flex">
            <form class="form-floating">
              <input type="date" class="form-control">
              <label>Fecha de desde</label>
            </form>
          </div>
          <div class="egreso d-inline-flex">
            <form class="form-floating">
              <input type="date" class="form-control">
              <label>Fecha de hasta</label>
            </form>
          </div>
        </div>
      </div>
      <div class="description">
        <div class="modal-body">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Descripcion</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="addEducation()">Guardar</button>
      </div>
    </div>
  </div>
</div>
